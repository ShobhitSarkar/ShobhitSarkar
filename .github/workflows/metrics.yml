name: Metrics
on:
  # Schedule updates (every day at midnight)
  schedule: [{cron: "0 0 * * *"}]
  # Allow manual workflow trigger
  workflow_dispatch:
  # Run on commits to main/master branch
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub Skyline 3D calendar
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year  # or 'half-year' for 6 months view
          plugin_languages: yes
          plugin_languages.indepth: yes
          plugin_languages.analysis_timeout: 15
          plugin_languages.categories: programming, markup, data, prose
          plugin_languages.colors: github
          plugin_languages.threshold: 0%
